<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>GetAway</title>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>
                    Kriterier
                </h1>
                <p>
                    Det här gör vi
                </p>
            </header>
            <nav>
                <h2>Meny</h2>
                <ul>
                    <li>Önskningar av land/kontinent</li>
                    <li>Äventyr</li>
                    <li>Avslappning</li>
                    <li>Kultur</li>
                    <li>Klimat</li>
                    <li>Karta</li>
                    <li>Budget</li>
                    <li>Boende</li>
                    <li>Transportmedel</li>
                </ul>
            </nav>
            <section>
                <div id="criteria_box">
                    <h2>Äventyr</h2>
                    <p>
                        Kriterier man kan kryssa i för äventyr
                    </p>
                    <form id="checkboxes">
						<fieldset>
							<legend>Äventyr</legend>
							<p>
								<input type="checkbox" value="bergsklattring" id="bergsklattring" class="checkbox">
								<label for="bergsklattring">Bergsklättring</label>
							</p>
							<p>
								<input type="checkbox" value="vandring" id="vandring" class="checkbox">
								<label for="vandring">Vandring</label>
							</p>
							<p>
								<input type="checkbox" value="kanot" id="kanot" class="checkbox">
								<label for="kanot">Kanot</label>
							</p>
							<p>
								<input type="checkbox" value="backpacking" id="backpacking" class="checkbox">
								<label for="backpacking">Backpacking</label>
							</p>
							<p>
								<input type="checkbox" value="safari" id="safari" class="checkbox">
								<label for="safari">Safari</label>
							</p>
							<p>
								<input type="checkbox" value="skidor" id="skidor" class="checkbox">
								<label for="skidor">Skidor</label>
							</p>
							<p>
								<input type="checkbox" value="surfing" id="surfing" class="checkbox">
								<label for="surfing">Surfing</label>
							</p>
							<p>
								<input type="checkbox" value="dykning" id="dykning" class="checkbox">
								<label for="dykning">Dykning</label>
							</p>
						</fieldset>
					</form>
                </div>
            </section>
            <footer>
                <section>
                    
                </section>
            </footer>
        </div>
    </body>
</html>
